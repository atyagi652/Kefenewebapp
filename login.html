<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <header>
        <div class="logo-wrapper">
            <img src="./logo.58169365.png" alt="logo">
            <p class="logo-BrandName"> Kafene</p>
        </div>
        <div>
            <ul>
                <li><a href="index.html">Orders</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="user.html">Users</a></li>
            </ul>
        </div>
        <div class="logoutwrapper">
            <p class="logoutbtn" onclick="logOut()">Logout</p>
        </div>
    </header>
    <div class="login-wrap">
        <h2>Sign In</h2>
        <form name="loginForm" method="post">
            <div>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <input type="password" placeholder="Enter Password" name="psw" required>

                <button class="btn" type='button' onclick="login()">Login</button>
            </div>
        </form>
    </div>
    <script>
        function login() {
            let x = document.forms["loginForm"]["uname"].value;
            let y = document.forms["loginForm"]["psw"].value;
            if (x !== "" && x == y) {
                alert("Login Successful");
                window.localStorage.setItem("loginStatus", "true")
                window.location.href = "index.html";

            }
            else {
                alert("Please enter valid credentials!");
            }
        }
        let status = window.localStorage.getItem("loginStatus");
        if (status == "true") {
            window.location.href = "index.html";
        }
    </script>
</body>

</html>
